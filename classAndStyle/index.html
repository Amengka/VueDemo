<html>
	<head>
		<meta charset = "utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>

		<div id = "app">
			<div 
			class="test"
			v-bind:class = "[isActive ? 'active' : '', isGreen ? 'green' : '']"
			style = "width: 200px; height: 200px; text-align: center; line-height: 200px">
				hi vue
			</div>

			<!--v-bind:class = "{active: isActive, green: isGreen}"
		       v-bind:class = "['active', 'green']"  这两个加上上面那个都是可以的         
			   v-bind:class = "[{active: isActive}, 'green']"           这么写也可以-->


			<div
			:style = "{color: color, fontSize: size, background: isRed ? '#FF0000' : '' }">
			hi vue
			</div>

			<!---style是HTML中直接定义样式，class可用于引用定义好的css类(class)，实现重用等-->
		</div>


		<script src="app.js"></script>
		<style>
			.test{font-size: 30px;}
			.green{color: green;}
			.active{background: #FF0000;}
		</style>
	</body>
</html>
